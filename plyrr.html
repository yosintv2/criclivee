<style>
        /* Popup styles */
        #popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #popup iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            width: 100%;
            height: 200px;
            visibility: hidden; /* Invisible iframe */
        }
        /* Close button styles */
        #closeBtn {
            position: absolute;
            left: 50px;
            right: 50px;
            top:150px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001; /* Ensure the button is above the iframe */
        }
    </style>


    <!-- Popup -->
    <div id="popup">
        <!-- Close Button -->
        <button id="closeBtn">Close Ad</button>
        <iframe id="adIframe" src="about:blank"></iframe>
    </div>

    <script>
        // Show the popup ad after a delay
        setTimeout(function() {
            var popup = document.getElementById("popup");
            var iframe = document.getElementById("adIframe");

            // Load the Adsterra ad URL
            iframe.src = "https://hailofficemeasure.com/pknh01myw?key=230e9c2f0c55dc422d8a9f2b5c638d27";  // Replace with your ad URL

            // Make the iframe visible and show the popup
            iframe.style.visibility = "visible";
            popup.style.display = "block";
        }, 1000);  // 5 seconds delay for demonstration

        // Close popup when the close button is clicked
        document.getElementById("closeBtn").onclick = function() {
            var popup = document.getElementById("popup");
            popup.style.display = "none"; // Hide popup when close button is clicked
        };

        // Also close the popup when clicking anywhere on the popup area
        document.getElementById("popup").onclick = function() {
            var popup = document.getElementById("popup");
            popup.style.display = "none"; // Hide popup when clicked outside the iframe
        };
    </script>
