<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - The Money Focus</title>
    <link rel="icon" href="\assets\images\favicon.svg" type="image/x-icon">
    <style>
        :root {
            --color-bg: #1e1b4b;
            --color-text: #ffffff;
            --color-text-muted: #a5b4fc;
            --color-primary: #ec4899;
            --color-secondary: #8b5cf6;
            --color-accent: #06b6d4;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: var(--color-secondary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .mole {
            width: 80px;
            height: 80px;
            background-color: var(--color-primary);
            border-radius: 50%;
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--color-secondary);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Mole</h1>
        <div class="game-board">
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
        </div>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <button id="start-game">Start Game</button>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-game');
        let score = 0;
        let gameTimer;
        let moleTimer;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const index = Math.floor(Math.random() * holes.length);
            const hole = holes[index];
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            hole.querySelector('.mole').style.display = 'block';
            moleTimer = setTimeout(() => {
                hole.querySelector('.mole').style.display = 'none';
                if (gameTimer) peep();
            }, time);
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = score;
            gameTimer = setTimeout(() => {
                gameTimer = null;
                alert('Game Over! Your score: ' + score);
            }, 15000);
            peep();
            startButton.disabled = true;
        }

        function whack(e) {
            if (!e.isTrusted) return;
            if (this.querySelector('.mole').style.display === 'block') {
                score++;
                this.querySelector('.mole').style.display = 'none';
                scoreElement.textContent = score;
            }
        }

        moles.forEach(mole => mole.addEventListener('click', whack));
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
