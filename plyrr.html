<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Open Link in New Tab</title>
    <script>
        // Function to open the link in a new tab
        window.onload = function() {
            const url = 'https://example.com'; // The URL to open in a new tab
            window.open(url, '_blank'); // Open the URL in a new tab
        };
    </script>
</head>
<body>
    <h1>Welcome to the Page</h1>
    <p>The link is opening in a new tab automatically while you remain on the same page.</p>
</body>
</html>
