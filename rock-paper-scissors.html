<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - The Money Focus</title>
    <link rel="icon" href="\assets\images\favicon.svg" type="image/x-icon">
    <style>
        :root {
            --color-bg: #1e1b4b;
            --color-text: #ffffff;
            --color-text-muted: #a5b4fc;
            --color-primary: #ec4899;
            --color-secondary: #8b5cf6;
            --color-accent: #06b6d4;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice {
            font-size: 3rem;
            background-color: var(--color-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .result {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <div class="result" id="result"></div>
        <div class="score">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
    </div>

    <script>
        const choices = document.querySelector('.choices');
        const result = document.getElementById('result');
        const playerScore = document.getElementById('player-score');
        const computerScore = document.getElementById('computer-score');

        let pScore = 0;
        let cScore = 0;

        const gameChoices = ['rock', 'paper', 'scissors'];

        choices.addEventListener('click', playGame);

        function playGame(e) {
            const playerChoice = e.target.id;
            if (!gameChoices.includes(playerChoice)) return;

            const computerChoice = gameChoices[Math.floor(Math.random() * 3)];

            const winner = getWinner(playerChoice, computerChoice);
            showResult(winner, computerChoice);
        }

        function getWinner(p, c) {
            if (p === c) return 'draw';
            if ((p === 'rock' && c === 'scissors') ||
                (p === 'paper' && c === 'rock') ||
                (p === 'scissors' && c === 'paper')) {
                return 'player';
            }
            return 'computer';
        }

        function showResult(winner, computerChoice) {
            if (winner === 'player') {
                pScore++;
                result.textContent = `You win! Computer chose ${computerChoice}`;
            } else if (winner === 'computer') {
                cScore++;
                result.textContent = `You lose! Computer chose ${computerChoice}`;
            } else {
                result.textContent = `It's a draw! Computer also chose ${computerChoice}`;
            }
            playerScore.textContent = pScore;
            computerScore.textContent = cScore;
        }
    </script>
</body>
</html>
